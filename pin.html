<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body class="bg-blue-600">
  <div class="flex mt-20 justify-center">
      <div class="flex text-center font-bold text-2xl mt-10 items-center">
          <img class="w-1/2" src="/pin.png" alt="pin">
          <div class="w-1/2 space-y-20">
              <h1 class="text-white">MASUKAN PIN</h1>
              <form action="" onsubmit="pin()">
                <input type="password" class="text-black" id="angkapin" >
                <input type="submit" class="text-white" value="ENTER">
            </form>
            <h1 class="text-white">TEKAN 'ENTER' JIKA SELESAI <br> MEMASUKKAN PIN</h1>
          </div>
      </div>
  </div>
</body>
<script>
  function pin() {
      let pin = document.getElementById("angkapin").value;

      if (pin == '123456') {
          window.open('/tunai.html ','_blank');
          window.close()
        } else {
          alert('pin yang anda masukan salah')
      }
  };

</script>
</html>
